<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* aplicar o seletor universal box-sizing: border-box */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Oswald','sans-serif';
            background-color: lightgray;
        }
        .cabecalho {
            background: #333;
            border-bottom: solid 5px skyblue;
            box-sizing: content-box;
            height: 85px;
        }
        .logo {
            display: inline-block;
            height: 80px;
            padding: 10px;
        }
        .logo img {
            height: 100%;
        }
        .menu-toggle {
            float: right;
            color: #999;
            border: solid 1px #777;
            border-radius: 5px;
            height: 40px;
            padding: 10px 20px;
            margin: 20px 10px   ;
        }
        .menu {
            display: inline-block;
            vertical-align: top;
            height: 80px;
            padding: 25px;
        }
        .menu ul {
            margin: 0;
            padding: 0;
        }
        .menu li {
            display: inline-block;
        }
        .menu a {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            padding: 15px;
        }
        .autenticacao {
            float: right;
            height: 80px;
            padding: 25px;
        }
        .autenticacao a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            padding: 5px;
        }
        .menu a:hover,
        .menu a.selected {
            background-color: deepskyblue;
            color: black;
        }
        .autenticacao .botao {
            border-radius: 30px;
            padding: 10px 25px;
            margin: 10px;
        }
        .autenticacao .destaque {
            background: red;
            color: white;
        }
        /*largura minima 679px ou mais */
        @media(min-width: 679px) {
            .menu-toggle {
                display: none;
            }
        }
        /* largura maxima 900px ou menos */
        @media(max-width: 680px) {
            .menu {
                display: none;
            }
        }
        @media(max-width: 910px) {
            .autenticacao {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://programmerhero.com.br/wp-content/uploads/2020/07/cropped-logo-05-2.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        window.onhashchange = function(e) {
            const oldURL = e.oldURL.split("#")[1];
            const newURL = e.newURL.split("#")[1];
            console.log("oldURL: ", oldURL);
            console.log("newURL: ", newURL);

            const newLink = document.querySelector(`.menu a[href='#${newURL}']`)
            console.log(newLink);
            const oldLink = document.querySelector(`.menu a[href='#${oldURL}']`)

            if (newLink) {
                newLink.classList.add("selected");
            }
            if (oldLink) {
                oldLink.classList.remove("selected");
            }
        }
    </script>
</body>

</html>
