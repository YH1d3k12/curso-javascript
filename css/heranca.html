<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        /* A tag body possui atributos que são repassados para as tags filhas */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 40px;

            /* atributos que não são herdados*/
            border:solid 3px red;
        }
        div {
            border:inherit;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 style="background-color: green; font-size:3em;">Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
