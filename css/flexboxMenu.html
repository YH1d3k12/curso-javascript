<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style>
        :root {
            --menu-font-family:'Oswald', sans-serif;
            --pagebackground-color: lightgray;
            --header-background-color: #333;
            --header-font-color: #fff;
            --header-border-bottom: #4faddb;
            --menu-font-color: #eee;
            --menu-hover-bg-color: #4faddb;
            --menu-hover-font-color: #000;
            --button-register-bg-color: #f50a31;
            --button-register-font-color: #fff;
        }
        body {
            margin: 0;
            font-family: var(--menu-font-family);
            background-color: solid 5px var(--pagebackground-color);
        }
        
        .cabecalho {
            background: var(--header-background-color);
            color: var(--header-font-color);
            border-bottom: var(--header-border-bottom);
            height: 80px;
        }
        
        .logo img {
            height: 50px;
        }
        
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .cabecalho a {
            text-decoration: none;
            color: var(--menu-font-color);
            font-size: 1.3em;
            padding: 10px 15px;
        }
        
        .menu a:hover {
            background-color: var(--menu-hover-bg-color);
            color: var(--menu-hover-font-color);
        }
        
        .cabecalho .botao {
            border-radius: 30px;
            padding: 10px 25px;
            margin-right: 10px;
        }
        
        .destaque {
            background: var(--button-register-bg-color);
            color: var(--button-register-font-color)
        }
        /* ==================== */
        /* Solução com Flex Box */
        /* ==================== */
        .cabecalho {
            display: flex;
            flex-direction: row; /* default */
            align-items: center; /* cross-axis */
            justify-content: space-between; /* main-axis */
        }
        .menu {
            flex-grow: 10;
        }
        .menu ul {
            display: flex;
        }
        .menu li {
            margin: 0px 10px;
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://programmerhero.com.br/wp-content/uploads/2020/07/cropped-logo-05-2.png" alt="Logo" />
            </a>
        </div>
<!------------------------------------------------------------------------------------------>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">Início</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
<!------------------------------------------------------------------------------------------>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>
</body>

</html>
