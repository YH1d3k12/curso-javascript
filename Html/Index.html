    <section id="conteudo"></section>

    <footer>Curso JavaScript 2020</footer>

    <script>
        const conteudo = document.querySelector('#conteudo')
        document.querySelectorAll('a').forEach(link => {
        
        console.log(link.href)  
        link.onclick = function(e) {
            //impede a navegação para a próxima pagina
            e.preventDefault()
            
            /*
            * fetch() é uma função baseada em Promise (promessa)
            * Podemos fazer uma requisição 'Ajax' sem necessitar de bibliotecas extremas
            */
            fetch(link.href)
            .then(resposta => resposta.text())
            .then(html => conteudo.innerHTML = html)
        }  
        })
    </script>
